<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Platform</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <h1>🛒 E-Commerce</h1>
                </div>
                <div class="nav-links">
                    <a href="index.html">ホーム</a>
                    <a href="#" onclick="showCategories()">カテゴリー</a>
                    <a href="cart.html">カート (<span id="cart-count">0</span>)</a>
                    <a href="login.html" id="auth-link">ログイン</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- ヒーローセクション -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h2>最高の商品をお届けします</h2>
                <p>10,000以上の商品からお選びいただけます</p>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="商品を検索...">
                    <button onclick="searchProducts()">🔍 検索</button>
                </div>
            </div>
        </div>
    </section>

    <!-- カテゴリーセクション -->
    <section class="categories" id="categories-section">
        <div class="container">
            <h2>カテゴリー</h2>
            <div class="category-grid" id="category-list">
                <!-- カテゴリーがここに表示されます -->
            </div>
        </div>
    </section>

    <!-- 商品セクション -->
    <section class="products">
        <div class="container">
            <div class="section-header">
                <h2>おすすめ商品</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="loadProducts('all')">すべて</button>
                    <button class="filter-btn" onclick="loadProducts('featured')">注目商品</button>
                    <button class="filter-btn" onclick="loadProducts('sale')">セール中</button>
                </div>
            </div>
            <div class="product-grid" id="product-list">
                <!-- 商品がここに表示されます -->
            </div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>読み込み中...</p>
            </div>
        </div>
    </section>

    <!-- フッター -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>E-Commerce Platform</h3>
                    <p>Spring Boot製の本格的ECサイト</p>
                </div>
                <div class="footer-section">
                    <h4>リンク</h4>
                    <ul>
                        <li><a href="/swagger-ui.html">API ドキュメント</a></li>
                        <li><a href="/h2-console">データベース</a></li>
                        <li><a href="https://github.com/shanks665/ECplatform">GitHub</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>お問い合わせ</h4>
                    <p>📧 support@ecommerce.com</p>
                    <p>📱 +81-XXX-XXXX-XXXX</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 E-Commerce Platform. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>

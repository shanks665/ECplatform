<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç∑„Éß„ÉÉ„Éî„É≥„Ç∞„Ç´„Éº„Éà - E-Commerce Platform</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .cart-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        
        .cart-header {
            margin-bottom: 2rem;
        }
        
        .cart-header h1 {
            font-size: 2rem;
            color: #1f2937;
        }
        
        .cart-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }
        
        .cart-items {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .cart-item {
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            flex-shrink: 0;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .item-price {
            font-size: 1.25rem;
            color: #3b82f6;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .item-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 0.25rem;
        }
        
        .quantity-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: #f3f4f6;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.125rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quantity-btn:hover {
            background: #e5e7eb;
        }
        
        .quantity-value {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
        }
        
        .remove-btn {
            padding: 0.5rem 1rem;
            background: #fee2e2;
            color: #991b1b;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .remove-btn:hover {
            background: #fecaca;
        }
        
        .cart-summary {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 100px;
        }
        
        .summary-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #1f2937;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: #6b7280;
        }
        
        .summary-row.total {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            padding-top: 1rem;
            border-top: 2px solid #e5e7eb;
            margin-top: 1rem;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
        }
        
        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .empty-cart-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        
        .empty-cart h2 {
            color: #6b7280;
            margin-bottom: 1rem;
        }
        
        .continue-shopping {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 2rem;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .cart-content {
                grid-template-columns: 1fr;
            }
            
            .cart-summary {
                position: static;
            }
        }
    </style>
</head>
<body>
    <!-- „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„Éê„Éº -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <h1>üõí E-Commerce</h1>
                </div>
                <div class="nav-links">
                    <a href="index.html">„Éõ„Éº„É†</a>
                    <a href="cart.html" class="active">„Ç´„Éº„Éà</a>
                    <a href="login.html" id="auth-link">„É≠„Ç∞„Ç§„É≥</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="cart-container">
        <div class="cart-header">
            <h1>„Ç∑„Éß„ÉÉ„Éî„É≥„Ç∞„Ç´„Éº„Éà</h1>
        </div>
        
        <div id="cart-content"></div>
    </div>
    
    <script>
        let cart = [];
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
            checkAuth();
        });
        
        // Ë™çË®ºÁ¢∫Ë™ç
        function checkAuth() {
            const user = localStorage.getItem('user');
            if (user) {
                const userData = JSON.parse(user);
                document.getElementById('auth-link').textContent = userData.username;
            }
        }
        
        // „Ç´„Éº„ÉàË™≠„ÅøËæº„Åø
        function loadCart() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
            }
            
            displayCart();
        }
        
        // „Ç´„Éº„ÉàË°®Á§∫
        function displayCart() {
            const container = document.getElementById('cart-content');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <h2>„Ç´„Éº„Éà„ÅØÁ©∫„Åß„Åô</h2>
                        <p>„ÅäÊ∞ó„Å´ÂÖ•„Çä„ÅÆÂïÜÂìÅ„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                        <a href="index.html" class="continue-shopping">Ë≤∑„ÅÑÁâ©„ÇíÁ∂ö„Åë„Çã</a>
                    </div>
                `;
                return;
            }
            
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 10000 ? 0 : 500;
            const tax = Math.round(subtotal * 0.1);
            const total = subtotal + shipping + tax;
            
            container.innerHTML = `
                <div class="cart-content">
                    <div class="cart-items">
                        ${cart.map(item => `
                            <div class="cart-item">
                                <div class="item-image">üì¶</div>
                                <div class="item-details">
                                    <div class="item-name">${item.name}</div>
                                    <div class="item-price">¬•${item.price.toLocaleString()}</div>
                                    <div class="item-controls">
                                        <div class="quantity-control">
                                            <button class="quantity-btn" onclick="updateQuantity(${item.productId}, -1)">‚àí</button>
                                            <span class="quantity-value">${item.quantity}</span>
                                            <button class="quantity-btn" onclick="updateQuantity(${item.productId}, 1)">+</button>
                                        </div>
                                        <button class="remove-btn" onclick="removeItem(${item.productId})">ÂâäÈô§</button>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="cart-summary">
                        <div class="summary-title">Ê≥®Êñá„Çµ„Éû„É™„Éº</div>
                        <div class="summary-row">
                            <span>Â∞èË®à</span>
                            <span>¬•${subtotal.toLocaleString()}</span>
                        </div>
                        <div class="summary-row">
                            <span>ÈÖçÈÄÅÊñô</span>
                            <span>${shipping === 0 ? 'ÁÑ°Êñô' : '¬•' + shipping.toLocaleString()}</span>
                        </div>
                        <div class="summary-row">
                            <span>Ê∂àË≤ªÁ®é</span>
                            <span>¬•${tax.toLocaleString()}</span>
                        </div>
                        <div class="summary-row total">
                            <span>ÂêàË®à</span>
                            <span>¬•${total.toLocaleString()}</span>
                        </div>
                        <button class="checkout-btn" onclick="checkout()">„É¨„Ç∏„Å´ÈÄ≤„ÇÄ</button>
                        <a href="index.html" style="display: block; text-align: center; margin-top: 1rem; color: #6b7280; text-decoration: none;">‚Üê Ë≤∑„ÅÑÁâ©„ÇíÁ∂ö„Åë„Çã</a>
                    </div>
                </div>
            `;
        }
        
        // Êï∞ÈáèÊõ¥Êñ∞
        function updateQuantity(productId, change) {
            const item = cart.find(i => i.productId === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeItem(productId);
                    return;
                }
                saveCart();
                displayCart();
            }
        }
        
        // „Ç¢„Ç§„ÉÜ„É†ÂâäÈô§
        function removeItem(productId) {
            cart = cart.filter(item => item.productId !== productId);
            saveCart();
            displayCart();
        }
        
        // „Ç´„Éº„Éà‰øùÂ≠ò
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        
        // „ÉÅ„Çß„ÉÉ„ÇØ„Ç¢„Ç¶„Éà
        function checkout() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('„ÉÅ„Çß„ÉÉ„ÇØ„Ç¢„Ç¶„Éà„Åô„Çã„Å´„ÅØ„É≠„Ç∞„Ç§„É≥„ÅåÂøÖË¶Å„Åß„Åô');
                window.location.href = 'login.html';
                return;
            }
            
            alert('„ÉÅ„Çß„ÉÉ„ÇØ„Ç¢„Ç¶„ÉàÊ©üËÉΩ„ÅØÈñãÁô∫‰∏≠„Åß„Åô„ÄÇ\nÁèæÂú®„ÅÆ„Ç´„Éº„ÉàÂÜÖÂÆπ:\n' + 
                  cart.map(item => `${item.name} x ${item.quantity}`).join('\n'));
        }
    </script>
</body>
</html>
